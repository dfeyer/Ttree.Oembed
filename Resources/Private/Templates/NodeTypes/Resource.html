{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="oembed-video">
	<f:if condition="{content}">
		<f:then>
			<div class="oembed-video-container">
				{content -> f:format.raw()}
			</div>
			<f:if condition="{hasCaption}">
				{neos:contentElement.editable(property:'caption', tag: 'div', class: 'oembed-video-caption')}
			</f:if>
		</f:then>
		<f:else>
			<p><i>Invalid resource URI given to oEmbed Content.</i></p>
		</f:else>
	</f:if>
</div>
