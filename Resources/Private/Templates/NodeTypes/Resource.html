{namespace o=Ttree\Oembed\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<f:if condition="{uri}">
		<f:then>
			<div class="oembed-video-container">
				<o:embed uri="{uri}" />
			</div>
		</f:then>
		<f:else>
			<p>No valid resource uri given to oEmbed Content.</p>
		</f:else>
	</f:if>
</neos:contentElement>
