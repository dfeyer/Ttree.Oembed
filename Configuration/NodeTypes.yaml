'Ttree.Oembed:Resource':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    group: 'general'
    label: 'Video/oEmbed'
    inspector:
      groups:
        options:
          label: 'Video/oEmbed'
          position: 1
  properties:
    uri:
      type: string
      ui:
        label: 'Resource URI'
        reloadIfChanged: true
        inspector:
          group: options
    hasCaption:
      type: boolean
      ui:
        label: 'Enable caption'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    caption:
      type: string
      defaultValue: 'Enter caption here'
      ui:
        inlineEditable: TRUE