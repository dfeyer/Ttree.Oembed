'Ttree.Oembed:Resource':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    group: 'general'
    label: 'oEmbed Resource'
    inspector:
      groups:
        options:
          label: 'oEmbed Resource'
  properties:
    uri:
      type: string
      ui:
        label: 'Resource URI'
        reloadIfChanged: true
        inspector:
          group: options
    maxWidth:
      type: integer
      defaultValue: 0
      ui:
        label: max.Width
        reloadIfChanged: TRUE
        inspector:
          group: options
    maxHeight:
      type: integer
      defaultValue: 0
      ui:
        label: max.Height
        reloadIfChanged: TRUE
        inspector:
          group: options